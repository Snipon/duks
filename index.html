<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://peytz.dk/wp-content/uploads/2017/10/peytz-favi.png" sizes="32x32">
  <title>Duks</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      background-color: #fdf6e3;
      color: #002b36;
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }

    .centerText {
      font-family: serif;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="centerText" id="nameContainer"></span>
  </div>
  <script>
    const now = new Date();
    const onejan = new Date(now.getFullYear(), 0, 1);
    const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay() + 1) / 7);

    const employees = [
      'Anja',
      'Christian',
      'Henrik',
      'Joachim',
      'Lille-Jonas',
      'Martin',
      'Niels',
      'Rasmus',
      'Simon',
      'Stor-Jonas',
    ];

    let count = 0;
    let i = 0;
    let it;
    while (count < week) {
      if (count > employees.length) {
        i = 0
      };

      it = employees[i];
      count++;
      i++;
    }

    document.getElementById('nameContainer').textContent = `It is week ${week}, and ${it} has the duks.`;
  </script>
</body>

</html>
